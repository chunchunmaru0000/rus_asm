filetype: асм
extension: .асм

detect:
    filename: "\\.(асм)$"

rules:
    - preproc: "(байт|дбайт|чбайт|вбайт|исп|изм|чит|адр|запас)"
    - indent-char: "[\\\\]"
    - statement: "(участок|вход|пусть|вот)"
    - statement: "(быть|плюс|минс|зумн|зов|сзов|идти|ыыы)"

    - special: "(ип|флаги|еип|ефлаги|рип|рфлаги)"

    - special: "(рах|рбх|рсх|рдх|рди|рси|рбп|рсп)"
    - special: "(р8|р9|р10|р11|р12|р13|р14|р15)"

    - special: "(еах|ебх|есх|едх|еди|еси|ебп|есп)"
    - special: "(е8|е9|е10|е11|е12|е13|е14|е15)"
    - special: "(р8ч|р9ч|р10ч|р11ч|р12ч|р13ч|р14ч|р15ч)"

    - special: "(ах|бх|сх|дх|ди|си|бп|сп)"
    - special: "(д8|д9|д10|д11|д12|д13|д14|д15)"
    - special: "(р8д|р9д|р10д|р11д|р12д|р13д|р14д|р15д)"

    - special: "(аг|ал|сг|сл|дг|дл|бг|бл)"
    - special: "(б8|б9|б10|б11|б12|б13|б14|б15)"
    - special: "(р8б|р9б|р10б|р11б|р12б|р13б|р14б|р15б)"


    - identifier: "[а-яА-ЯёЁa-zA-Z0-9_]+:"

    - constant.number: "\\b(х|Х|0х|0Х|h|A|0x)+[0-9]+(|h|A)+\\b"
    - constant.number: "\\b0x[0-9 a-f A-F а-ж А-Ж]+\\b"
    - constant.number: "\\b0х[0-9 a-f A-F а-ж А-Ж]+\\b"
    - constant.number: "\\b0Х[0-9 a-f A-F а-ж А-Ж]+\\b"
    - constant.number: "(^|[^А-Яа-яЁё])\\b[0-9]+\\b"

    - constant.string:
        start: "\""
        end: "\""
        skip: "\\\\."
        rules:
            - constant.specialChar: "\\\\([\"'abfnrtv\\\\]|[0-3]?[0-7]{1,2}|x[0-9A-Fa-f]{1,2}|u[0-9A-Fa-f]{4}|U[0-9A-Fa-f]{8})"
    - comment:
        start: ";"
        end: "$"
        rules:
            - todo: "(потом|ПОТОМ):?"
